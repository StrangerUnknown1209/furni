<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .section6-container {
            display: flex;
            padding: 10px 10% 10px 10%;
            justify-content: space-between;
            align-items: center;
            border: 2px solid red;
        }
        
        .s6-box {
            flex: 1;
            height: max-content;
            min-height: 250px;
            max-height: 400px;
            background-color: #fff;
            margin: 0 10px;
            border: 2px solid red;
            border-radius: 20px;
            transition: background-color 0.2s;
        }
        
        .s6-box:hover {
            background-color: rgb(220, 228, 228);
        }
    </style>
</head>

<body>

    <div class="section6-container">
        <div class="s6-box">

        </div>
        <div class="s6-box"></div>
        <div class="s6-box"></div>
    </div>

</body>

</html>
