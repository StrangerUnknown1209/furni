<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            border: 1px solid red;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section4 {
            position: relative;
            display: flex;
            padding: 15px 10%;
        }

        .s4-box {
            flex: 1;
            /* border: 1px solid #ccc; */
            padding: 15px;
        }

        .s4-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1%;
            height: 100%;
        }

        .s4-grid-item {
            /* border: 1px solid #ccc; */
            padding: 10px;
            text-align: center;
        }

        .s4-item1 {
            grid-column: 1/3;
        }

        /* Pseudo-element for maintaining 1:2 height-to-width ratio */
        .section4:before {
            content: "";
            padding-top: 50%;
            /* 1:2 ratio (50% of the width) */
            display: block;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <div class="section4">

        <div class="s4-box">
            <div class="s4-grid-container">
                <div class="s4-grid-item s4-item1">
                    
                </div>
                <div class="s4-grid-item">2</div>
                <div class="s4-grid-item">3</div>
                <div class="s4-grid-item">4</div>
                <div class="s4-grid-item">5</div>
            </div>
        </div>
        <div class="s4-box">
            <!-- Content for the first box -->
        </div>
    </div>

</body>

</html>
