<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            border: 1px solid red;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section4 {
            position: relative;
            display: flex;
            padding: 15px 10%;
        }

        .s4-box {
            flex: 1;
            /* border: 1px solid #ccc; */
            padding: 15px;
        }

        .s4-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1%;
            height: 100%;
        }

        .s4-grid-item {
            /* border: 1px solid #ccc; */
            padding: 10px;
            text-align: left;
        }

        .s4-item1 {
            grid-column: 1/3;
        }

        /* Pseudo-element for maintaining 1:2 height-to-width ratio */
        .section4:before {
            content: "";
            padding-top: 50%;
            /* 1:2 ratio (50% of the width) */
            display: block;
            visibility: hidden;
        }
        .s4-icon{
            font-weight: bold;
            
        }
    </style>
</head>

<body>

    <div class="section4">

        <div class="s4-box">
            <div class="s4-grid-container">
                <div class="s4-grid-item s4-item1">
                    <h2>Why Choose Us</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, asperiores.
                    </p>
                </div>
                <div class="s4-grid-item">
                    <div class="s4-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                          </svg>
                    </div>
                    <div class="s4-sub">
                        Fast & Free Shipping
                    </div>
                    <div class="s4-text">
                        We offer free shipping on all orders over $99.
                    </div>
                </div>
                <div class="s4-grid-item">
                </div>
                <div class="s4-grid-item">4</div>
                <div class="s4-grid-item">5</div>
            </div>
        </div>
        <div class="s4-box">
            <!-- Content for the first box -->
        </div>
    </div>

</body>

</html>
