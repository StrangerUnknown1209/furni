<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .section3 {
      display: flex;
      padding: 10px 10% 10px 10%;
      justify-content: space-between;
      align-items: center;
    }

    .box-chair {
      flex: 1;
      height: 300px;
      margin: 0 10px;
      border:1px solid red;
    }
    /* .box-chair:hover{

    } */
    .sec-text{
      text-align: left;
      color:rgb(124, 125, 125);
    }
    .sectext-a{
      text-decoration: none;
      color:rgb(232, 232, 232);
    }
    .button {
  display: inline-block;
  border: 1px solid black;
  font-family: Arial, Helvetica, sans-serif;
  margin-top:20px;
  
  padding: 10px 20px;
}
    .grey-button{
      background-color: rgb(46, 46, 46);
      border-radius: 20px;
      font-weight: bold;
      font-size: small;
    }
    .img-container{
      height: 150px;
    }
    .centre-align{
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="section3">
    <div class="box-chair">
      <h2>Crafted with <br>excellent <br>material.</h2>
      <div class="sec-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis eveniet labore cum enim repudiandae, consequuntur doloribus quod recusandae soluta ex.
      </div>
      <a href="#" class="sectext-a">
        <div class="button grey-button">
          Explore
        </div>
      </a>
    
    </div>
    <div class="box-chair centre-align">
      <div>
        <img src="/assets/images/chair1.png" class="img-container" alt="chair 1">
      </div>
    </div>
    <div class="box-chair centre-align">
      <div>
        <img src="/assets/images/chair2.png" class="img-container" alt="chair 2">
      </div>
    </div>
    <div class="box-chair centre-align">
      <div>
        <img src="/assets/images/chair3.png" class="img-container" alt="chair 3">
      </div>
    </div>
  </div>

</body>
</html>
