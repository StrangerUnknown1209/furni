<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 10%;
      padding-right: 10%;
      background-color:#3b5d4f; /* Set your desired background color */
      color: #fff; /* Set your desired text color */
      Height:300px;
    }

    .text-content {
      flex: 1;
    }

    .text-content h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 1.2em;
      margin: 0;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="banner">
  <div class="text-content">
    <h1>Modern Interior<br>Design Studio</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae quibusdam reprehenderit atque eum fugit at.</p>
    
  </div>
  <div class="image-container">
    <img src="/assets/images/sofa.png" alt="Banner Image">
  </div>
</div>

</body>
</html>
